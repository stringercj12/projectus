<div class="App">
  <header class="App-header">
    <div class="box">
      <div class="boxLogo">
        <img src="/assets/logo_cinza.png" alt="Projectus" />
      </div>

      <div class="boxInput">
        <form [formGroup]="form" (ngSubmit)="handleAuthLogin($event)">
          <div class="form-group text-left">
            <label htmlFor="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" value="" formControlName="email"
              [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').errors}" />
            <div class="invalid-feedback" *ngIf="form.get('email').touched && !form.get('email').hasError('valid')">
              Digite um e-mail válido
            </div>
            <div class="invalid-feedback" *ngIf="form.get('email').touched && form.get('email').hasError('required')">
              O e-mail é obrigatório!
            </div>
          </div>
          <div class="form-group text-left">
            <label htmlFor="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password"
              [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').errors}" />
            <div class="invalid-feedback"
              *ngIf="form.get('password').touched && form.get('password').hasError('required')">
              A senha é obrigatória!
            </div>
          </div>

          <div class="form-group">
            <div class="msg error" *ngIf="errorCode">
              <p>{{ message }}</p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-1">
            <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">Entrar</button>
            <a href="/register" class="btn ml-2">Criar conta</a>
          </div>

          <div>
            <a href="/forgot" class="forgot">Esqueci minha senha</a>
          </div>
        </form>
      </div>
    </div>
  </header>
</div>
