<div class="App">
  <header class="App-header">
    <div class="box">
      <div class="boxLogo">
        <img src="/assets/logo_cinza.png" alt="Projectus" />
      </div>

      <div class="boxInput">
        <form [formGroup]="form" (ngSubmit)="handleAuthLogin($event)">
          <div class="form-group text-left">
            <label for="password">Nome</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name" />
          </div>
          <div class="form-group text-left">
            <label for="apelido">Apelido</label>
            <input type="text" name="apelido" id="apelido" class="form-control" formControlName="apelido" />
          </div>
          <div class="form-group text-left">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" value="" formControlName="email" />
          </div>
          <div class="form-group text-left">
            <label for="phone">phone</label>
            <input type="text" name="phone" id="phone" class="form-control" formControlName="phone" />
          </div>
          <div class="form-group text-left">
            <label for="password">password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password" />
          </div>

          <div class="form-group">
            <div class="msg" *ngIf="errorCode" [ngClass]="{'success': success, 'error': errorCode}">
              <p>{{ message }}</p>
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center mt-1">
            <button type="submit" class="google-account mr-2" [disabled]="form.invalid">Register</button>
          </div>

          <div>
            <a href="/" class="forgot">Voltar para login</a>
          </div>
        </form>
      </div>
    </div>
  </header>
</div>
